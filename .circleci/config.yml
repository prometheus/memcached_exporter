---
version: 2.1

orbs:
  prometheus: prometheus/prometheus@0.1.0

executors:
  # Whenever the Go version is updated here, .promu.yml should also be updated.
  golang_memcached:
    parameters:
      memcached_version:
        type: string
    docker:
    - image: circleci/golang:1.12
    - image: memcached:<< parameters.memcached_version >>

jobs:
  test:
    parameters:
      exec:
        type: executor

    executor: << parameters.exec >>

    steps:
    - prometheus/setup_environment
    - setup_remote_docker
    - run: make
    - prometheus/store_artifact:
        file: memcached_exporter
    - run: git diff --exit-code

workflows:
  version: 2
  memcached_exporter:
    jobs:
    - test:
        name: test-1.5.16
        exec:
          name: golang_memcached
          memcached_version: "1.5.16"
        filters:
          tags:
            only: /.*/
    - test:
        name: test-latest
        exec:
          name: golang_memcached
          memcached_version: latest
        filters:
          tags:
            only: /.*/
    - prometheus/build:
        name: build
        filters:
          tags:
            only: /.*/
    - prometheus/publish_master:
        context: org-context
        requires:
        - test-1.5.16
        - test-latest
        - build
        filters:
          branches:
            only: master
    - prometheus/publish_release:
        context: org-context
        requires:
        - test-1.5.16
        - test-latest
        - build
        filters:
          tags:
            only: /^v[0-9]+(\.[0-9]+){2}(-.+|[^-.]*)$/
          branches:
            ignore: /.*/
