---
version: 2.1
orbs:
  prometheus: prometheus/prometheus@0.17.1
executors:
  # Whenever the Go version is updated here, .promu.yml should also be updated.
  golang:
    docker:
      - image: cimg/go:1.25
  golang_memcached:
    docker:
      - image: cimg/go:1.25
      - image: memcached
jobs:
  test:
    executor: golang_memcached
    steps:
      - prometheus/setup_environment
      - setup_remote_docker
      - run: make
      - prometheus/store_artifact:
          file: memcached_exporter
      - run: git diff --exit-code
workflows:
  version: 2
  memcached_exporter:
    jobs:
      - test:
          filters:
            tags:
              only: /.*/
      - prometheus/build:
          name: build
          filters:
            tags:
              only: /.*/
      - prometheus/publish_master:
          context: org-context
          requires:
            - test
            - build
          filters:
            branches:
              only: master
      - prometheus/publish_release:
          context: org-context
          requires:
            - test
            - build
          filters:
            tags:
              only: /^v[0-9]+(\.[0-9]+){2}(-.+|[^-.]*)$/
            branches:
              ignore: /.*/
